        .card {
            background-color: #fffcfd;

            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            text-align: left;
            position: relative;
            overflow: hidden;
        }
        .card::after {
            content: '❤'; position: absolute; right: 15px; top: 15px;

        }
        .card h3 {

        .match-list {
            list-style: none; padding: 0;

        }
        .match-list li {
            background: linear-gradient(to right, #ff4d6d, #c9184a);
            color: white; padding: 8px 15px;
            border-radius: 25px; font-size: 0.9rem; font-weight: bold;
            box-shadow: 0 3px 8px rgba(201, 24, 74, 0.2);
        }
        .no-match { color: #a08080; font-style: italic; font-size: 0.95rem; }
        
        .back-btn {
            display: inline-block; margin-top: 30px;
            text-decoration: none; color: #800e13;
            font-weight: bold; border: 2px solid #800e13;
            padding: 12px 30px; border-radius: 50px;
            transition: 0.3s;
        }
        .back-btn:hover { background: #800e13; color: white; }

document.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const following = params.get('following');
    const container = document.getElementById('result-container');

    if (!following) {
        container.innerHTML = "<p class='no-match'>대조할 팔로워 데이터가 없습니다.</p>";
        return;
    }

    const visitorSet = new Set(following.split(','));
    let html = "";

    for (const [name, adminId] of Object.entries(admins)) {
        // 해당 주최진과의 1차 지인 여부 확인
        const isFirstDegree = visitorSet.has(adminId);
        
        // 겹지인(2차 지인) 리스트 추출
        const followerList = targetData[name] || [];
        const matches = followerList.filter(id => visitorSet.has(id));

        html += `<div class="card">`;
        
        // 제목 옆에 1차 지인인 경우 문구 추가
        if (isFirstDegree) {
            html += `<h3>${name}님과 <span style="color: #ff4d6d;">1차 지인입니다</span></h3>`;
        } else {
            html += `<h3>${name}님과의 대조 결과</h3>`;
        }
        
        html += `<ul class="match-list">`;
        if (matches.length > 0) {
            matches.forEach(id => html += `<li>@${id}</li>`);
        } else {
            html += `<li class="no-match">찾은 겹지인이 없습니다.</li>`;
        }
        html += `</ul></div>`;
    }
    container.innerHTML = html;
});
