<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차 지인 확인 결과</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 상단 정렬 */
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            text-align: center;
            box-sizing: border-box;
            margin: 40px 20px; /* 상하 여백 추가 */
        }
        h1 {
            color: #1a1a1a;
            font-weight: 700;
            margin-bottom: 25px;
            font-size: 2.2em;
        }
        .card {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: left;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .card h3 {
            color: #1DA1F2; /* Twitter Blue */
            font-size: 1.6em;
            margin-top: 0;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .match-list {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            flex-wrap: wrap; /* 여러 줄로 표시 */
            gap: 8px; /* 항목 간 간격 */
        }
        .match-list li {
            background-color: #e6f7ff;
            color: #096dd9;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.95em;
            word-break: break-all; /* 긴 아이디 처리 */
        }
        .no-match {
            color: #555;
            font-style: italic;
        }
        .loading-message {
            font-size: 1.2em;
            color: #555;
        }
        .error-message {
            color: #d84315;
            font-weight: 500;
            font-size: 1.1em;
        }
        footer {
            margin-top: 30px;
            font-size: 0.85em;
            color: #777;
        }
        .back-button {
            display: inline-block;
            background-color: #6c757d; /* Gray */
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ 2차 지인 확인 결과</h1>
        <div id="result-container" class="loading-message">
            데이터를 분석 중입니다... 잠시만 기다려주세요.
        </div>
        <a href="index.html" class="back-button">다시 확인하기</a>
        <footer>
            &copy; 2023 2차 지인 확인 서비스. All rights reserved.
        </footer>
    </div>

    <script>
        // --- 님의 타겟 유저 데이터 (이곳을 수정하세요!) ---
        const targetData = {
            "팔로워확인_유저A": ["twitter_id_1", "twitter_id_2", "common_friend_id_1", "another_friend_id"],
            "팔로워확인_유저B": ["twitter_id_3", "common_friend_id_1", "twitter_id_4", "common_friend_id_2"],
            "팔로워확인_유저C": ["twitter_id_5", "twitter_id_6", "common_friend_id_2", "friend_of_C"]
        };
        // --- 님의 타겟 유저 데이터 끝 ---

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const visitorFollowingRaw = urlParams.get('following');
            const resultContainer = document.getElementById('result-container');
            let html = "";

            if (!visitorFollowingRaw) {
                html = "<div class='error-message'>데이터를 찾을 수 없습니다. <br>트위터 팔로잉 목록 페이지에서 북마크릿을 클릭했는지 확인해주세요.</div>";
            } else {
                const visitorFollowing = new Set(visitorFollowingRaw.split(',')); // Set으로 변환하여 검색 속도 향상
                
                let foundAnyConnection = false;

                for (const [targetName, followers] of Object.entries(targetData)) {
                    const matches = followers.filter(id => visitorFollowing.has(id));
                    
                    if (matches.length > 0) {
                        foundAnyConnection = true;
                        html += `<div class="card">
                            <h3>${targetName}님과 연결된 2차 지인</h3>
                            <ul class="match-list">`;
                        matches.forEach(matchId => {
                            html += `<li>@${matchId}</li>`;
                        });
                        html += `</ul></div>`;
                    } else {
                        html += `<div class="card">
                            <h3>${targetName}님과 연결된 2차 지인</h3>
                            <p class="no-match">겹치는 지인이 없습니다.</p>
                        </div>`;
                    }
                }
                
                if (!foundAnyConnection) {
                    html = "<p class='no-match'>모든 타겟 유저들과 겹치는 지인이 없습니다.</p>" + html; // 전체 결과가 없을 때 메시지 추가
                }
            }
            resultContainer.innerHTML = html;
        });
    </script>
</body>
</html>
